<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>

    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form" >

      <label for="name" id="name-label">Your name</label>
      <input type="text" id="name" placeholder="Enter your name" required><br>

      <label for="email"Your email id="email-label">Your email</label>
      <input type="email" id="email" placeholder="Enter your email" required><br>

      <label for="number" id="number-label">Your age</label>
      <input type="number" id="number" min="1" max="100" placeholder="Age (number)" required><br>

      <select name="Choose your first food option" id="dropdown">
        <option value="Pizza">Pizza</option>
        <option value="Pie">Pie</option>
        <option value="Burger">Burger</option>
        <option value="Sandwich">Sandwich</option>
        

      </select><br>

      <p>Best movie is</p>

      <input type="radio" id="aveng" name="movies" value="aveng">
      <label for="name">Avengers Infinity war</label><br>
      <input type="radio" id="dark-knight" name="movies" value="dark-knight">
      <label for="dark-knight">The Dark knight</label>

      <p>Best TV-Series is</p>

      <input type="checkbox" id="br-bd" name="tv-show" value="br-bd">
      <label for="br-bd">Breaking Bad</label><br>
      <input type="checkbox" id="got" name="tv-show" value="got">
      <label for="got">Game of Throne</label><br><br><br>

      <label for="textarea">additional comments:</label><br>
      <textarea name="additional-comments" id="textarea" cols="30" rows="10" placeholder="additional comments"></textarea><br>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
